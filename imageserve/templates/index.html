{% extends 'main.html' %}

{% block wrap %}
<div class="row-fluid">
    <div class="span12">
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>Codex</th>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
{% for m in manuscripts %}
    <tr>
        <td rowspan="{{m.num_witnesses}}"><a href="/codex/{{m.id}}">{{ m.directory }}</a></td>
        <td rowspan="{{m.num_witnesses}}">{{ m.num_files }}</td>
    </tr>
    {% for i, title, author in m.witness_infos %}
        <tr>
            <td><a href="/codex/{{m.id}}?curr_wit={{i}}">{{ title }}</a></td>
            <td>{{ author }}</td>
        </tr>
    {% endfor %}
{% endfor %}
</table>
</div>
</div>
{% endblock %}
