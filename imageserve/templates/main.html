<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {{ title }}
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" />
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/typeahead.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#login-button').on('click', function(ev) {
                console.log("hello");
            });
        });
    </script>

    {% block header %}

    {% endblock %}

</head>
<body>
<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <ul class="nav pull-left">
            <li><a href="/">Home</a></li>
        </ul>
        <ul class="nav pull-right">
            {% if user.is_authenticated %}
                <li>
                    <div class="control-group">
                        <select id="show-codices-control">
                            <option value="all">Show All Codices</option>
                            <option value="stabi" selected="selected">Show Only Stabi Codices</option>
                        </select>
                    </div>
                </li>
                <li><a>Currently logged in as: {{ user.username }}</a><li>
                <li>
                    <a href='/logout/'>Log out</a>
                </li>
            {% else %}
                <li>
                    <!-- <a id="login-button" href="#">Login</a> -->
                    <a href="/login/">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>

<div class="custom-container">
{% block wrap %}

{% endblock %}
</div>

</body>
</html>
