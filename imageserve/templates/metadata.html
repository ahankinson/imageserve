<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Metadata for {{ms_name}}
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" />
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</head>
<body>
    <div class="modal-header">
        <button type="button" onclick="window.close()">Ã—</button>
        <h3 id="myModalLabel">Metadata for {{ms_name}}</h3>
    </div>
    <div id="myModalBody" class="modal-body">
        <table class="table table-bordered">
            {% for key, val in md %}
                <tr><td>{{key}}</td><td>{{val|safe}}</td></tr>
            {% endfor %}
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" onclick="window.close()">Close</button>
    </div>
</body>
</html>
