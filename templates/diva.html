<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" href="/static/css/diva.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/diva.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#diva-wrapper').diva({
            enableAutoHeight: true,
            fixedHeightGrid: false,
            iipServerURL: "https://images.rasi.mcgill.ca/fcgi-bin/iipsrv.fcgi?FIF={{image_path}}/",
            divaserveURL: "/divaserve",
            imageDir: "{{ms_name}}",
            // canvasPlugin: {
            //     proxyURL: 'canvas'
            // }
        });
        var dv = $('#diva-wrapper').data('diva');
    });
    </script>
</head>
<body>
    <div id="diva-wrapper"></div>
</body>
</html>
